    <main class="main__contact">
        <img class="contact__background" src="../../img/efs-5.webp" alt="">
        <h3 class="contact__title">Contact</h3>
        <form id="form" class="contact__form">
            <input type="text" id="name" name="name" class="contact__form-input" placeholder="* Nom et prénom..." required>
            <input type="text" id="subject" name="subject" class="contact__form-input" placeholder="* Sujet" required>
            <input type="submit" id="button" class="contact__form-input" value=" Envoyer ">
            <input type="email" id="email" name="email" class="contact__form-input" placeholder="* E-mail" required>
            <textarea name="message" id="message" cols="30" rows="10" class="contact__form-input" placeholder="* Ecrivez votre message ici..." 
                required></textarea>
            <input type="tel" id="tel" name="tel" class="contact__form-input" placeholder="Téléphone">
            <input type="text" id="city" name="city" class="contact__form-input" placeholder="Ville">
            <p class="request">(*)<span class="italic"> Champs obligatoires</span></p>
        </form>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script type="text/javascript">
        emailjs.init('user_6BpMPVWHiAU6IgAd566TO')
    </script>
    <script>
        const btn = document.getElementById('button');
        const name = document.getElementById('name')
        const email = document.getElementById('email')
        const tel = document.getElementById('tel')
        const city = document.getElementById('city')
        const subject = document.getElementById('subject')
        const message = document.getElementById('message')

        document.getElementById('form')
            .addEventListener('submit', function (event) {
                event.preventDefault();

                btn.value = 'Enviando...';

                const serviceID = 'default_service';
                const templateID = 'template_22sit0n';

                emailjs.sendForm(serviceID, templateID, this)
                    .then(() => {
                        btn.value = ' Enviar ';
                        alert('Gracias por su consulta!');
                        name.value = ''
                        email.value = ''
                        tel.value = ''
                        city.value = ''
                        subject.value = ''
                        message.value = ''
                    }, (err) => {
                        btn.value = ' Enviar ';
                        alert(JSON.stringify(err));
                    });
            });
    </script>
